<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <h1>PIZZA</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Place your order</h2>
          <form id="order">
            <div class="form-group">
              <label for="firstName"><strong>Name:</strong></label>
              <input type="text"  class="form-control" id="iName">
            </div>
            <div class="form-check">
              <label for="pickSize"><strong>Size:</strong></label><br>
              <input class="form-check-input" type="radio" name="size" id="small" value="Small">
              <label class="form-check-label" for="small">Small</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="size" id="medium" value="Medium">
              <label class="form-check-label" for="medium">Medium</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="size" id="large" value="Large">
              <label class="form-check-label" for="large">Large</label>
            </div>
            <br>
            <div class="form-check">
              <label for="toppings"><strong>Toppings:</strong></label>
              <br>
              <input class="form-check-input" type="checkbox" value="Mushrooms" name="top">
              <label class="form-check-label" for="mushrooms">Mushrooms</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Pineapple" name="top">
              <label class="form-check-label" for="pineapple">Pineapple</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Ham" name="top">
              <label class="form-check-label" for="ham">Ham</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Olives" name="top">
              <label class="form-check-label" for="olives">Olives</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Cheese" name="top">
              <label class="form-check-label" for="cheese">Cheese </label>
            </div>
            <div class="form-group">
              <label for="phone"><strong>Phone:</strong></label>
              <input type="text"  class="form-control" id="iPhone">
            </div>
            <div class="form-group">
              <label for="address"><strong>Address:</strong></label>
              <input type="text"  class="form-control" id="iAddress">
            </div>
            <button type="submit" class="btn-primary">Place Order</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="box">
            <div id="result">
              <p>Name: <span id = "name"></span></p>
              <p>Size: <span id = "size"></span></p>
              <p>Toppings: <span id = "toppings"></span></p>
              <p>Phone: <span id = "phone"></span></p>
              <p>Address: <span id = "address"></span></p>
              <p><strong>TOTAL: $ </strong><span id = "total"></span></p>
              <br>
              <h3>Bon Appetite!</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body> 
</html>
